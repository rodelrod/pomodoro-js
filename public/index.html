<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
</head>
<body>
  <audio id="alarm-sound" src="assets/alarm.mp3" preload="auto"></audio>
  <audio id="ticking-sound" src="assets/ticking.mp3" preload="auto"></audio>
  <div id="counter">
    <span id="minutes">00</span>:<span id="seconds">00</span>
    <br>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <br>
    <input id="volume-range" type="range" min="0" max="1" value="0.8" step="0.05"></input><span>Volume</span>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
