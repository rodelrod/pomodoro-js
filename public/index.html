<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link href="css/reset.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
</head>
<body>
  <audio id="alarm-sound" src="assets/alarm.mp3" preload="auto"></audio>
  <audio id="ticking-sound" src="assets/ticking.mp3" preload="auto"></audio>
  <div class="row">
    <div class="column counter-col">
      <div class="counter">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div><br>
      <div class="volume">
        <input id="volume-range" type="range" min="0" max="1" value="0.8" step="0.05"/><br>
        <span id="volume-title">Volume</span>
      </div>
    </div>
    <div class="column timer-col">
      <div class="timer-control">
        <button class="button" id="toggle-timer-button">Start Timer</button><br>
        <button class="button" id="done-button">Done</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
